<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default" id="minusIphone">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="numberOfIphone"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button class="btn btn-default" id="plusIphone">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="phonePrice">1219</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default" id="minusCase">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="numberOfCase"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button class="btn btn-default" id="plusCase">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="casePrice">59</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$<span id="subtotal">1278</span></h5>
                  <h5>$<span id="tax">0</span></h5>
                  <h5>$<span id="total">1278</span></h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Functionality -->
    <script>
      // iPhone part
      calculateItem('plusIphone', 'numberOfIphone', 'phonePrice', 1);
      calculateItem('minusIphone', 'numberOfIphone', 'phonePrice', -1);

      // phone case part
      calculateItem('plusCase', 'numberOfCase', 'casePrice', 1);
      calculateItem('minusCase', 'numberOfCase', 'casePrice', -1);

      function calculateItem(id, currentAmount, price, unitAmount) {
        // Get a Item by id
        const plusBtn = document.getElementById(id);
        plusBtn.addEventListener('click', function () {
          // Count each Item
          const oldNumber = parseFloat(
            document.getElementById(currentAmount).value
          );
          const newNumber = oldNumber + unitAmount;
          document.getElementById(currentAmount).value = newNumber;

          // Calculate Each Item Price
          const oldPrice = parseFloat(document.getElementById(price).innerText);
          const unitPrice = oldPrice / oldNumber;
          document.getElementById(price).innerText = unitPrice * newNumber;

          // Calulate SubTotal price
          const subtotal =
            parseFloat(document.getElementById('subtotal').innerText) +
            unitPrice;
          document.getElementById('subtotal').innerText = subtotal;

          // Calculate total price
          const total =
            subtotal + parseFloat(document.getElementById('tax').innerText);
          document.getElementById('total').innerText = total;
        });
      }
    </script>
  </body>
</html>
